from openpyxl import load_workbook
from datetime import datetime

filename = "inventaire_global.xlsx"

wb = load_workbook(filename)
ws = wb.active

# Exemple : ajout d’une ligne avec date, camion, pièce, quantité, technicien
ws.append([
    datetime.now().strftime("%Y-%m-%d"),
    "Camion-1",
    "Piece-XYZ",
    1,
    "Technicien 1"
])

wb.save(filename)
print("Fichier inventaire mis à jour.")
