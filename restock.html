<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter une pièce (no-cors)</title>
</head>
<body>
  <h2>Ajouter une pièce</h2>
  <input id="camion" placeholder="Camion" />
  <input id="piece" placeholder="Code de la pièce" />
  <input id="description" placeholder="Description" />
  <button onclick="ajouter()">Ajouter</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSrlEsweXaONxhoQi6IXTwBlHBDvOQsatt2pCJ-gcHS8jFW-I0JWxsjQVoYGhWe38BKw/exec";

    function ajouter() {
      const camion = document.getElementById("camion").value.trim();
      const piece = document.getElementById("piece").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!camion || !piece || !description) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ camion, piece, description })
      }).then(() => {
        alert("✅ Pièce envoyée. (Pas de confirmation possible à cause de CORS)");
        document.getElementById("camion").value = "";
        document.getElementById("piece").value = "";
        document.getElementById("description").value = "";
      }).catch(err => {
        alert("Erreur lors de l'envoi : " + err);
      });
    }
  </script>
</body>
</html>
