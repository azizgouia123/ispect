<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter une pi√®ce √† l'inventaire</title>
  <style>
    body {     ;k
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2em;
    }
    .container {
      background: white;
      padding: 2em;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      margin-bottom: 1em;
      padding: 0.75em;
      font-size: 1em;
    }
    button {
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une pi√®ce</h2>

    <input id="camion" placeholder="Camion" />
    <input id="piece" placeholder="Code de la pi√®ce" />
    <input id="description" placeholder="Description" />
    <button onclick="ajouter()">Ajouter</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSrlEsweXaONxhoQi6IXTwBlHBDvOQsatt2pCJ-gcHS8jFW-I0JWxsjQVoYGhWe38BKw/exec";

    function ajouter() {
      const camion = document.getElementById("camion").value.trim();
      const piece = document.getElementById("piece").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!camion || !piece || !description) {
        alert("‚ùó Veuillez remplir tous les champs.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ camion, piece, description }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => {
        if (txt === "OK") {
          alert("‚úÖ Pi√®ce ajout√©e avec succ√®s !");
          document.getElementById("camion").value = "";
          document.getElementById("piece").value = "";
          document.getElementById("description").value = "";
        } else {
          alert("‚ùå Erreur : " + txt);
        }
      })
      .catch(err => alert("üö® Erreur r√©seau : " + err));
    }
  </script>
</body>
</html>
