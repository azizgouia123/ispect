<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Scan Pi√®ce - OCR am√©lior√©</title>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #video-container {
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      border: 2px solid red;
      width: 60%;
      height: 15%;
      top: 42.5%;
      left: 20%;
      z-index: 2;
      pointer-events: none;
      border-radius: 5px;
    }
    #preview {
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      display: none;
      border-radius: 5px;
    }
    #ocr-result {
      margin-top: 5px;
      background: #222;
      color: #0f0;
      padding: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      min-height: 1.5em;
      border-radius: 5px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Scan de pi√®ce - OCR am√©lior√©</h2>

    <label for="camion">Camion :</label>
    <select id="camion" onchange="afficherListe()">
      <option value="camion1">Camion 1</option>
      <option value="camion2">Camion 2</option>
      <option value="camion3">Camion 3</option>
    </select>

    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <div id="overlay"></div>
    </div>

    <button onclick="captureEtOCR()">üì∏ Scanner</button>

    <input type="text" id="codeBarre" placeholder="Code reconnu automatiquement" autocomplete="off" />
    <button onclick="ajouterPiece()">Ajouter</button>

    <img id="preview" alt="Pr√©visualisation" />
    <div id="ocr-result"></div>

    <h3>üìã Liste :</h3>
    <ul id="listePieces"></ul>
    <button onclick="exporter()">Exporter la liste</button>
  </div>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => alert('Erreur cam√©ra : ' + err));

    async function captureEtOCR() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      context.drawImage(video, 0, 0, w, h);

      // Petite bande centrale (rectangle)
      const cropX = w * 0.2;
      const cropY = h * 0.425;
      const cropW = w * 0.6;
      const cropH = h * 0.15;

      // Extraction de la zone
      const imageData = context.getImageData(cropX, cropY, cropW, cropH);

      // Canvas crop pour affichage et OCR
      const canvasCrop = document.createElement('canvas');
      canvasCrop.width = cropW;
      canvasCrop.height = cropH;
      const ctxCrop = canvasCrop.getContext('2d');
      ctxCrop.putImageData(imageData, 0, 0);

      // Am√©lioration contraste (noir/blanc fort)
      const imgData = ctxCrop.getImageData(0, 0, cropW, cropH);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const avg = (imgData.data[i] + imgData.data[i+1] + imgData.data[i+2]) / 3;
        const val = avg > 140 ? 255 : 0;
        imgData.data[i] = val;
        imgData.data[i+1] = val;
        imgData.data[i+2] = val;
      }
      ctxCrop.putImageData(imgData, 0, 0);

      // Affiche l'image captur√©e
      const preview = document.getElementById('preview');
      preview.src = canvasCrop.toDataURL();
      preview.style.display = "block";

      // OCR avec Tesseract, ligne unique et whitelist
      const { data: { text } } = await Tesseract.recognize(canvasCrop, 'eng', {
        logger: m => console.log(m),
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
        tessedit_pageseg_mode: 7,
        tessedit_ocr_engine_mode: 1
      });

      const nettoye = text.trim().replace(/[^A-Z0-9]/g, '');
      document.getElementById('codeBarre').value = nettoye;

      // Affiche texte OCR brut (debug)
      document.getElementById('ocr-result').textContent = `Texte OCR brut : ${text.trim()}`;
    }

    function ajouterPiece() {
      const camion = document.getElementById('camion').value;
      const code = document.getElementById('codeBarre').value.trim();
      if (!code) return alert("Le code est vide !");
      let liste = JSON.parse(localStorage.getItem(camion)) || [];
      liste.push(code);
      localStorage.setItem(camion, JSON.stringify(liste));
      afficherListe();
      document.getElementById('codeBarre').value = '';
    }

    function afficherListe() {
      const camion = document.getElementById('camion').value;
      const liste = JSON.parse(localStorage.getItem(camion)) || [];
      const ul = document.getElementById('listePieces');
      ul.innerHTML = '';
      liste.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    function exporter() {
      const camion = document.getElementById('camion').value;
      const liste = JSON.parse(localStorage.getItem(camion)) || [];
      if(liste.length === 0) return alert("La liste est vide !");
      const contenu = liste.join('\n');
      const blob = new Blob([contenu], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${camion}_pieces.txt`;
      a.click();
    }

    window.onload = afficherListe;
  </script>
</body>
</html>
