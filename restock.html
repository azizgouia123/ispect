<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion Inventaire Pièces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }
    input, select, button {
      font-size: 1em;
      padding: 0.7em;
      margin-bottom: 1em;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    label {
      font-weight: bold;
      margin-bottom: 0.3em;
      display: block;
    }
    #dates-personnalisees {
      display: none;
    }
    .inline-inputs {
      display: flex;
      gap: 1em;
    }
    .inline-inputs input {
      flex: 1;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ajouter une pièce</h2>
    <input id="camion" placeholder="Camion" />
    <input id="piece" placeholder="Code de la pièce" />
    <input id="description" placeholder="Description" />
    <button onclick="ajouter()">Ajouter</button>
  </div>

  <div class="container">
    <h2>Télécharger rapport</h2>

    <label for="periode">Choisir la période :</label>
    <select id="periode" onchange="toggleDatesPersonnalisees()">
      <option value="semaine">Semaine dernière</option>
      <option value="2semaines">2 dernières semaines</option>
      <option value="mois">1 mois</option>
      <option value="custom">Personnalisé</option>
    </select>

    <div id="dates-personnalisees">
      <label>Date début :</label>
      <input type="date" id="dateDebut" />
      <label>Date fin :</label>
      <input type="date" id="dateFin" />
    </div>

    <button onclick="telechargerRapport()">Télécharger CSV</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSrlEsweXaONxhoQi6IXTwBlHBDvOQsatt2pCJ-gcHS8jFW-I0JWxsjQVoYGhWe38BKw/exec";

    const GOOGLE_SHEET_ID = "12gdmHIP7c_3oE0EXxm21ax5Of4mljzo0RCxGAfmguvw";
    const GID = 0;

    function ajouter() {
      const camion = document.getElementById("camion").value.trim();
      const piece = document.getElementById("piece").value.trim();
      const description = document.getElementById("description").value.trim();

      if (!camion || !piece || !description) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ camion, piece, description })
      }).then(() => {
        alert("✅ Pièce envoyée. (Pas de confirmation possible à cause de CORS)");
        document.getElementById("camion").value = "";
        document.getElementById("piece").value = "";
        document.getElementById("description").value = "";
      }).catch(err => {
        alert("Erreur lors de l'envoi : " + err);
      });
    }

    function toggleDatesPersonnalisees() {
      const select = document.getElementById("periode");
      const personnalisees = document.getElementById("dates-personnalisees");
      if (select.value === "custom") {
        personnalisees.style.display = "block";
      } else {
        personnalisees.style.display = "none";
      }
    }

    async function telechargerRapport() {
      const urlCSV = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/export?format=csv&gid=${GID}`;

      try {
        const response = await fetch(urlCSV);
        if (!response.ok) throw new Error("Erreur chargement Google Sheet");

        const csvText = await response.text();
        const lignes = csvText.trim().split("\n").map(l => l.split(","));

        const header = lignes[0];

        const { debut, fin } = getDatesFiltre();
        if (!debut || !fin) {
          alert("Dates invalides");
          return;
        }

        const lignesFiltrees = lignes.filter((ligne, i) => {
          if (i === 0) return true;
          const dateCell = ligne[0];
          const dateObj = new Date(dateCell);
          return dateObj >= debut && dateObj <= fin;
        });

        const csvFiltree = lignesFiltrees.map(l => l.join(",")).join("\n");

        downloadCSV(csvFiltree, `rapport_${formatDate(debut)}_à_${formatDate(fin)}.csv`);
      } catch (err) {
        alert("Erreur : " + err.message);
      }
    }

    function getDatesFiltre() {
      const periode = document.getElementById("periode").value;
      const now = new Date();

      let debut, fin;
      fin = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 23, 59, 59);

      switch (periode) {
        case "semaine":
          debut = new Date(fin);
          debut.setDate(debut.getDate() - 7);
          break;
        case "2semaines":
          debut = new Date(fin);
          debut.setDate(debut.getDate() - 14);
          break;
        case "mois":
          debut = new Date(fin);
          debut.setMonth(debut.getMonth() - 1);
          break;
        case "custom":
          const dDebut = document.getElementById("dateDebut").value;
          const dFin = document.getElementById("dateFin").value;
          if (!dDebut || !dFin) return {};
          debut = new Date(dDebut);
          fin = new Date(dFin);
          fin.setHours(23, 59, 59);
          break;
      }
      return { debut, fin };
    }

    function downloadCSV(text, filename) {
      const blob = new Blob([text], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function formatDate(d) {
      return d.toISOString().slice(0, 10);
    }
  </script>
</body>
</html>
