<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan Pi√®ce - OCR pr√©cis</title>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #video-container {
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    #overlay {
      position: absolute;
      border: 2px solid red;
      width: 60%;
      height: 10%;
      top: 45%;
      left: 20%;
      z-index: 2;
      pointer-events: none;
      border-radius: 5px;
    }
    #preview {
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ccc;
      display: none;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Scan de pi√®ce - OCR pr√©cis</h2>

    <label for="camion">Camion :</label>
    <select id="camion" onchange="afficherListe()">
      <option value="camion1">Camion 1</option>
      <option value="camion2">Camion 2</option>
      <option value="camion3">Camion 3</option>
    </select>

    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <div id="overlay"></div>
    </div>

    <button onclick="captureEtOCR()">üì∏ Scanner</button>

    <input type="text" id="codeBarre" placeholder="Code reconnu automatiquement">
    <button onclick="ajouterPiece()">Ajouter</button>

    <img id="preview" alt="Pr√©visualisation">

    <h3>üìã Liste :</h3>
    <ul id="listePieces"></ul>
    <button onclick="exporter()">Exporter la liste</button>
  </div>

  <script>
    const video = document.getElementById('video');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      });

    function captureEtOCR() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      context.drawImage(video, 0, 0, w, h);

      // Petite bande centrale (rectangle)
      const cropX = w * 0.2;
      const cropY = h * 0.45;
      const cropW = w * 0.6;
      const cropH = h * 0.10;

      const imageData = context.getImageData(cropX, cropY, cropW, cropH);
      const canvasCrop = document.createElement('canvas');
      canvasCrop.width = cropW;
      canvasCrop.height = cropH;
      const ctxCrop = canvasCrop.getContext('2d');
      ctxCrop.putImageData(imageData, 0, 0);

      // Affiche l'image captur√©e
      document.getElementById('preview').src = canvasCrop.toDataURL();
      document.getElementById('preview').style.display = "block";

      // Conversion noir et blanc
      const imgData = ctxCrop.getImageData(0, 0, cropW, cropH);
      for (let i = 0; i < imgData.data.length; i += 4) {
        const avg = (imgData.data[i] + imgData.data[i + 1] + imgData.data[i + 2]) / 3;
        const bw = avg > 120 ? 255 : 0;
        imgData.data[i] = imgData.data[i + 1] = imgData.data[i + 2] = bw;
      }
      ctxCrop.putImageData(imgData, 0, 0);

      // OCR Tesseract
      Tesseract.recognize(canvasCrop, 'eng', {
        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789',
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const result = text.trim().replace(/[^A-Z0-9]/g, '');
        document.getElementById('codeBarre').value = result;
      });
    }

    function ajouterPiece() {
      const camion = document.getElementById('camion').value;
      const code = document.getElementById('codeBarre').value.trim();
      if (!code) return;
      let liste = JSON.parse(localStorage.getItem(camion)) || [];
      liste.push(code);
      localStorage.setItem(camion, JSON.stringify(liste));
      afficherListe();
      document.getElementById('codeBarre').value = '';
    }

    function afficherListe() {
      const camion = document.getElementById('camion').value;
      const liste = JSON.parse(localStorage.getItem(camion)) || [];
      const ul = document.getElementById('listePieces');
      ul.innerHTML = '';
      liste.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    function exporter() {
      const camion = document.getElementById('camion').value;
      const liste = JSON.parse(localStorage.getItem(camion)) || [];
      const contenu = liste.join('\n');
      const blob = new Blob([contenu], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${camion}_pieces.txt`;
      a.click();
    }

    window.onload = afficherListe;
  </script>
</body>
</html>
