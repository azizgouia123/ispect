<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Inventaire</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Ajouter une pièce</h2>
    <input id="camion" placeholder="Camion (ex: CAM-001)">
    <input id="piece" placeholder="Pièce (ex: PCE-101)">
    <button onclick="ajouterPiece()">Enregistrer</button>

    <script>
        // Définition de la fonction MANQUANTE
        function ajouterPiece() {
            const camion = document.getElementById('camion').value;
            const piece = document.getElementById('piece').value;
            
            if (!camion || !piece) {
                alert("Veuillez remplir tous les champs");
                return;
            }

            // Stockage dans localStorage
            let inventaire = JSON.parse(localStorage.getItem('inventaire')) || [];
            inventaire.push({
                camion,
                piece,
                date: new Date().toISOString()
            });
            localStorage.setItem('inventaire', JSON.stringify(inventaire));
            
            alert("Pièce enregistrée !");
            document.getElementById('piece').value = "";
        }

        // Vérification de la syntaxe - Pas de ; superflus
        const test = 123; // <-- Un seul ; ici
    </script>
</body>
</html>
