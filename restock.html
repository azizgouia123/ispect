<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OCR Pi√®ces Camion</title>
  <script src="https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    video {
      width: 100%;
      border-radius: 10px;
      position: relative;
    }
    #overlay {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      border: 3px dashed red;
      width: 80%;
      height: 80px;
      z-index: 2;
      pointer-events: none;
    }
    #video-container {
      position: relative;
      width: 100%;
    }
    input, select, button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîç Reconnaissance des pi√®ces (OCR)</h2>

    <label for="camion">Camion :</label>
    <select id="camion" onchange="afficherListe()">
      <option value="camion1">Camion 1</option>
      <option value="camion2">Camion 2</option>
      <option value="camion3">Camion 3</option>
    </select>

    <div id="video-container">
      <video id="video" autoplay muted playsinline></video>
      <div id="overlay"></div>
    </div>

    <button onclick="captureEtOCR()">üì∏ Capturer et lire</button>

    <input type="text" id="codeBarre" placeholder="Code reconnu">
    <button onclick="ajouterPiece()">Ajouter</button>

    <h3>üìã Liste :</h3>
    <ul id="listePieces"></ul>
    <button onclick="exporter()">Exporter la liste</button>
  </div>

  <script>
    const video = document.getElementById('video');

    // D√©marrer la cam√©ra arri√®re
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        video.srcObject = stream;
      });

    function captureEtOCR() {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      const w = video.videoWidth;
      const h = video.videoHeight;
      canvas.width = w;
      canvas.height = h;
      context.drawImage(video, 0, 0, w, h);

      // D√©finir zone de lecture (centr√©e et rectangulaire)
      const rectHeight = 80;
      const rectY = h / 2 - rectHeight / 2;
      const imageData = context.getImageData(w * 0.1, rectY, w * 0.8, rectHeight);

      // Dessiner dans une autre canvas pour traitement OCR
      const canvasCrop = document.createElement('canvas');
      canvasCrop.width = imageData.width;
      canvasCrop.height = imageData.height;
      const ctxCrop = canvasCrop.getContext('2d');
      ctxCrop.putImageData(imageData, 0, 0);

      // OCR avec Tesseract.js
      Tesseract.recognize(canvasCrop, 'eng', {
        logger: m => console.log(m)
      }).then(({ data: { text } }) => {
        const result = text.trim().replace(/\s+/g, '');
        document.getElementById('codeBarre').value = result;
      });
    }

    function ajouterPiece() {
      const camion = document.getElementById('camion').value;
      const code = document.getElementById('codeBarre').value.trim();
      if (!code) return;

      let liste = JSON.parse(localStorage.getItem(camion)) || [];
      liste.push(code);
      localStorage.setItem(camion, JSON.stringify(liste));

      afficherListe();
      document.getElementById('codeBarre').value = '';
    }

    function afficherListe() {
      const camion = document.getElementById('camion').value;
      const liste = JSON.parse(localStorage.getItem(camion)) || [];
      const ul = document.getElementById('listePieces');
      ul.innerHTML = '';
      liste.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        ul.appendChild(li);
      });
    }

    function exporter() {
      const camion = document.getElementById('camion').value;
      const liste = JSON.parse(localStorage.getItem(camion)) || [];
      const contenu = liste.join('\n');
      const blob = new Blob([contenu], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${camion}_pieces.txt`;
      a.click();
    }

    window.onload = afficherListe;
  </script>
</body>
</html>
