<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inspection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }

        .result {
            margin-top: 20px;
        }

        .inspection {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .garantie {
            color: green;
        }

        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Inspection</h1>
    <label for="machineNumber">Numéro de machine :</label>
    <input type="text" id="machineNumber">
    <button onclick="verifierMachine()">Vérifier</button>

    <br><br>

    <button onclick="listerMachinesClient()">Liste Inspection Client Majeur</button>

    <div class="result" id="result"></div>

    <script>
        const fileUrlInspection = "inspection1.xlsx";
        const fileUrlGarantie = "garantie.xlsx";

        async function loadExcelFile(url) {
            const response = await fetch(url);
            const data = await response.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheetName = workbook.SheetNames[0];
            return workbook.Sheets[sheetName];
        }

        function verifierMachine() {
            const machineNumber = document.getElementById("machineNumber").value.trim().toUpperCase();
            if (!machineNumber) {
                alert("Veuillez entrer un numéro de machine.");
                return;
            }

            Promise.all([
                loadExcelFile(fileUrlInspection),
                loadExcelFile(fileUrlGarantie)
            ]).then(([inspectionSheet, garantieSheet]) => {
                const rangeInspection = XLSX.utils.decode_range(inspectionSheet['!ref']);
                const rangeGarantie = XLSX.utils.decode_range(garantieSheet['!ref']);
                let inspections = {
                    periodique: false,
                    annuelle: false
                };
                let sousGarantie = false;

                for (let row = rangeInspection.s.r + 1; row <= rangeInspection.e.r; row++) {
                    const machineCell = inspectionSheet[XLSX.utils.encode_cell({r: row, c: 0})];
                    const inspectionCell = inspectionSheet[XLSX.utils.encode_cell({r: row, c: 1})];

                    if (machineCell && machineCell.v.toString().toUpperCase() === machineNumber) {
                        if (inspectionCell && inspectionCell.v.toLowerCase().includes("périodique")) {
                            inspections.periodique = true;
                        }
                        if (inspectionCell && inspectionCell.v.toLowerCase().includes("annuelle")) {
                            inspections.annuelle = true;
                        }
                    }
                }

                for (let row = rangeGarantie.s.r + 1; row <= rangeGarantie.e.r; row++) {
                    const machineCell = garantieSheet[XLSX.utils.encode_cell({r: row, c: 0})];
                    if (machineCell && machineCell.v.toString().toUpperCase() === machineNumber) {
                        sousGarantie = true;
                    }
                }

                let resultText = `<div><strong>Machine : ${machineNumber}</strong></div>`;
                if (inspections.periodique || inspections.annuelle) {
                    resultText += `<div class="inspection">Type d'inspection :</div>`;
                    if (inspections.periodique) {
                        resultText += `- Inspection sécurité périodique<br>`;
                    }
                    if (inspections.annuelle) {
                        resultText += `- Inspection sécurité annuelle<br>`;
                    }
                } else {
                    resultText += `Aucune inspection requise pour cette machine.<br>`;
                }

                resultText += `<div class="garantie">Sous garantie : ${sousGarantie ? "Oui" : "Non"}</div>`;
                document.getElementById("result").innerHTML = resultText;
            }).catch(error => {
                console.error("Erreur de chargement des fichiers :", error);
                document.getElementById("result").textContent = "Erreur lors du chargement.";
            });
        }

        function listerMachinesClient() {
            const clientTarget = "x"; // Le client qu'on veut filtrer
            loadExcelFile(fileUrlInspection).then(sheet => {
                const range = XLSX.utils.decode_range(sheet['!ref']);
                let machines = [];

                for (let row = range.s.r + 1; row <= range.e.r; row++) {
                    const machineCell = sheet[XLSX.utils.encode_cell({r: row, c: 0})];
                    const inspectionCell = sheet[XLSX.utils.encode_cell({r: row, c: 1})];
                    const clientCell = sheet[XLSX.utils.encode_cell({r: row, c: 2})];

                    if (clientCell && clientCell.v.toString().trim().toLowerCase() === clientTarget) {
                        const machine = machineCell ? machineCell.v : "Inconnu";
                        const typeInspection = inspectionCell ? inspectionCell.v : "Non spécifiée";
                        machines.push(`${machine} : ${typeInspection}`);
                    }
                }

                let resultText = `<div><strong>Machines du client "${clientTarget}" :</strong></div>`;
                if (machines.length > 0) {
                    resultText += machines.join("<br>");
                } else {
                    resultText += "Aucune machine trouvée.";
                }

                document.getElementById("result").innerHTML = resultText;
            }).catch(error => {
                console.error("Erreur :", error);
                document.getElementById("result").textContent = "Erreur lors du chargement.";
            });
        }
    </script>
</body>
</html>
