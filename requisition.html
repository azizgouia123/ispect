<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Réquisition de Pièces</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 1rem;
      color: #000;
    }
    .container {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      max-width: 1200px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .logo {
      height: 70px;
      width: auto;
      max-width: 200px;
      object-fit: contain;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      width: 100%;
      margin-bottom: 0.5rem;
    }
    .form-group {
      margin-bottom: 0.75rem;
    }
    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }
    .checkboxes label {
      white-space: nowrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #e6edff;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      border: 1px solid #a6c9ff;
      background-color: #e0f2ff;
      padding: 5px;
      border-radius: 3px;
      box-sizing: border-box;
      margin: 0;
      width: 100%;
    }
    .error-message {
      color: red;
      font-size: 0.8rem;
      display: none;
    }
    .btn {
      padding: 8px 15px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .btn-add { background-color: #4CAF50; }
    .btn-remove { background-color: #f44336; }
    .btn-pdf { background-color: #2196F3; }
    .btn:hover { opacity: 0.8; }
    .delete-row {
      color: #f44336;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="pdf-content">
    <div class="header">
      <div class="header-left">
        <img src="logo.png" class="logo" alt="Logo entreprise" crossorigin="anonymous">
      </div>
      <h1>RÉQUISITION DE PIÈCES</h1>
      <div class="header-right">
        <strong>N°</strong>
        <input type="text" id="doc-number" style="width: 100px;" required>
        <div class="error-message" id="doc-number-error">Ce champ est obligatoire</div>
      </div>
    </div>

    <div class="form-group">
      <strong>VOTRE ATELIER :</strong>
      <div class="checkboxes" id="workshop-checkboxes"></div>
      <div class="error-message" id="workshop-error">Veuillez sélectionner un atelier</div>
    </div>

    <div class="form-group">
      <label><strong>N° camion:</strong></label>
      <input type="text" id="truck-number" style="width: 150px;" required>
      <div class="error-message" id="truck-number-error">Ce champ est obligatoire</div>
    </div>

    <!-- TABLE WRAPPER POUR SCROLL HORIZONTALE -->
    <div class="table-wrapper">
      <table id="partsTable">
        <thead>
          <tr>
            <th>N° ITEM</th>
            <th>DESCRIPTION</th>
            <th>QTÉ</th>
            <th>N° UNITÉ</th>
            <th>MODÈLE</th>
            <th>N° BON DE TRAVAIL WYNNE</th>
            <th>PIÈCE</th>
            <th>URGENCE</th>
            <th>DATE DE LA COMMANDE</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="item-input" placeholder="N° Item" style="width: 80px;" required></td>
            <td><input type="text" class="description-input" placeholder="Description" required></td>
            <td><input type="number" class="quantity-input" required></td>
            <td><input type="text" class="unit-input" required></td>
            <td><input type="text" class="model-input" required></td>
            <td><input type="text" class="work-order-input" required></td>
            <td><input type="radio" name="piece0" required> C <input type="radio" name="piece0" required> T</td>
            <td><select class="urgency-select" required><option value="1">1 (1 jour)</option><option value="2">2 (3-5 jours)</option><option value="3">3 (5-10 jours)</option></select></td>
            <td><input type="date" class="order-date" required></td>
            <td><span class="delete-row" onclick="removeRow(this)">×</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="table-controls">
      <button class="btn btn-add" onclick="addRow()">Ajouter une ligne</button>
      <button class="btn btn-remove" onclick="removeLastRow()">Supprimer la dernière ligne</button>
      <button class="btn btn-pdf" onclick="generatePDF()">Générer PDF</button>
    </div>

    <div class="form-group">
      <label for="comments"><strong>COMMENTAIRES :</strong></label>
      <textarea id="comments" class="comments"></textarea>
    </div>

    <div class="signatures">
      <div class="signature-block">
        Signature du superviseur
        <select class="supervisor-signature" required>
          <option value="">Sélectionner</option>
          <option>Abdelaziz Gouia</option>
          <option>Jean-Pierre Laperle</option>
        </select>
      </div>
      <div class="signature-block">
        Signature du technicien
        <select class="technician-signature" required>
          <option value="">Sélectionner</option>
          <option>Technicien A</option>
          <option>Technicien B</option>
        </select>
      </div>
      <div class="signature-block">
        Date <input type="date" id="document-date">
      </div>
    </div>
  </div>

  <script>
    const workshops = [
      "Anjou", "Lévis (St-Romuald)", "St-Anselme", "Bromont", "Mirabel",
      "Saint-Hubert", "Cowansville", "Mirabel (St-Canut)", "St-Hyacinthe",
      "Gatineau", "Montréal (Anjou)", "Ste-Foy", "Granby", "Montréal (St-Laurent)",
      "St-Nicolas", "Hawkesbury", "Québec (Beauport)", "Valleyfield",
      "Laval", "Québec", "Lévis", "Sorel"
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const c = document.getElementById('workshop-checkboxes');
      workshops.forEach((w, i) => {
        const lbl = document.createElement('label');
        lbl.innerHTML = `<input type="radio" name="workshop" value="${w}"> ${w}`;
        c.appendChild(lbl);
      });
    });

    function addRow() {
      const table = document.getElementById('partsTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow(table.rows.length);
      row.innerHTML = `<td><input type="text" class="item-input" placeholder="N° Item" style="width: 80px;" required></td>
                      <td><input type="text" class="description-input" placeholder="Description" required></td>
                      <td><input type="number" class="quantity-input" required></td>
                      <td><input type="text" class="unit-input" required></td>
                      <td><input type="text" class="model-input" required></td>
                      <td><input type="text" class="work-order-input" required></td>
                      <td><input type="radio" name="piece" required> C <input type="radio" name="piece" required> T</td>
                      <td><select class="urgency-select" required><option value="1">1 (1 jour)</option><option value="2">2 (3-5 jours)</option><option value="3">3 (5-10 jours)</option></select></td>
                      <td><input type="date" class="order-date" required></td>
                      <td><span class="delete-row" onclick="removeRow(this)">×</span></td>`;
    }

    function removeRow(btn) {
      btn.closest('tr').remove();
    }

    function removeLastRow() {
      const table = document.getElementById('partsTable').getElementsByTagName('tbody')[0];
      if (table.rows.length > 1) {
        table.deleteRow(table.rows.length - 1);
      }
    }

    function generatePDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.html(document.getElementById("pdf-content"), {
        callback: function (doc) {
          doc.save("requisition-pieces.pdf");
        },
        margin: [10, 10],
        x: 10,
        y: 10
      });
    }
  </script>
</body>
</html>
